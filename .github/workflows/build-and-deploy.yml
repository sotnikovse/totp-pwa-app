name: Build and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"
      - name: Install dependencies
        run: cargo install wasm-pack && npm install
      - name: Build wasm
        run: wasm-pack build ./wasm --target web
      - name: Build app
        run: npm run build
      - name: Setup SSH keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      - name: Deploy
        run: tar Czcvf $(dirname dist/.) - $(basename dist/.) | ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cat > ${{ secrets.WORK_DIR }}/build/${{ github.sha }}.tgz && tar xzvf ${{ secrets.WORK_DIR }}/build/${{ github.sha }}.tgz -C ${{ secrets.WORK_DIR }}/html"
      - name: Cleanup
        run: rm -rf ~/.ssh

      media="(prefers-color-scheme: dark)"
      content="black"
    />

    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />

      media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/apple-splash-portrait-light-1536x2048.png"

    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
      href="/apple-splash-landscape-light-2048x1536.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (prefers-color-scheme: dark) and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/apple-splash-portrait-dark-1536x2048.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (prefers-color-scheme: dark) and (device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
      href="/apple-splash-landscape-dark-2048x1536.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
      href="/apple-splash-portrait-light-1125x2436.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)"
      href="/apple-splash-landscape-light-2436x1125.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (prefers-color-scheme: dark) and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
      href="/apple-splash-portrait-dark-1125x2436.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (prefers-color-scheme: dark) and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)"
      href="/apple-splash-landscape-dark-2436x1125.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOTP PWA-приложение</title>
    <meta
      name="description"
      content="Минималистичное PWA-приложение генерации TOTP кодов для двухфакторной аутентификации(2FA)."
    />
    <link rel="stylesheet" href="/src/assets/css/index.css" />
  </head>
  <body>
    <header class="container">
      <a href="/" class="logo">
        <h1>TOTP</h1>
      </a>
      <button
        type="button"
        class="button button-flat button-back hidden"
        onclick="history.length > 2 ? history.back() : location.replace('/')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
        <span>Назад</span>
      </button>
      <div class="grow"></div>
      <div class="shrink-0">
        <account-add-dialog></account-add-dialog>
      </div>
    </header>

    <main class="container">
      <account-list loading>
        <div class="account-list__header">
          <h2>Список аккаунтов</h2>
          <button
            id="account-list-export-button"
            class="button button-flat"
            aria-label="Экспорт списка"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="m9 13.5l3 3m0 0l3-3m-3 3v-6m1.06-4.19l-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44"
              />
            </svg>
          </button>
        </div>
        <section></section>
      </account-list>
    </main>

    <footer class="container">&copy;2025</footer>

    <app-toaster></app-toaster>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
